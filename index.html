<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El cumple mas esperado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div id="dateyear"></div>
        <div id="yearold">
        </div>
        <div id="message">
            Falta poco para
            celebrar tu hermosa presencia en este mundo que no sería lo mismo sin ti...
            <br>
            Y no podría estar más feliz de poder compartir ese día contigo... 💕
        </div>

        <h1 id="birthdayTime">
            Cuenta atrás para tu
            cumple! 💖🎂:
        </h1>


        <div id="countdown">
            <div>
                <h2 id="days">00</h2>
                <small class="">días</small>
            </div>
            <div>
                <h2 id="hours">00</h2>
                <small class="">horas</small>
            </div>
            <div>
                <h2 id="minutes">00</h2>
                <small class="">minutos</small>
            </div>
            <div>
                <h2 id="seconds">00</h2>
                <small class="">segundos</small>
            </div>
        </div>

        <img class="globos unico" src="images/globo1.png">
        <img class="globos multiple" src="images/globos2.png">
    </div>

    <img class="corazon-gif c1">
    <img class="corazon-gif c2">
    <img class="corazon-gif c3">
    <img class="corazon-gif c4">
    <img class="corazon-gif c5">

    <img class="pastel-gif p1">
    <img class="pastel-gif p2">
    <img class="pastel-gif p3">
    <img class="pastel-gif p4">
    <img class="pastel-gif p5">

    <script src="main.js"></script>
</body>

</html>
